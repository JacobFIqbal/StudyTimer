<!DOCTYPE html>
<html>
<head>
	<title>StuddyBuddy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><h1>StuddyBuddy</h1></center>
	<center><label for="duration">Select Countdown Time:</label>
	<select id="duration" onchange="setTimer()">
		<option value="15">15 minutes</option>
		<option value="30">30 minutes</option>
		<option value="45">45 minutes</option>
		<option value="60">60 minutes</option>
	</select></center>
	<center><h2 id="timer-title" style=" top: 180px; right:50%; "></h2></center>
	<p id="timer" style="position: absolute; top: 250px; font-size: 35px;"></p>
	<center><button id="start-btn">Start</button></center>
	<center><button id="stop-btn">Stop</button></center>
	<center><button id="reset-btn">Reset</button></center>
	<!--Adding the script to the page-->
	<script src="script.js"></script>

	<!--The svg background-->
	<div id="background">
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
		<defs>
			<linearGradient id="bg">
				<stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
				<stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
				<stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
			</linearGradient>
			<path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
		</defs>
		<g>
			<use xlink:href='#wave' opacity=".3">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="10s"
          calcMode="spline"
          values="270 230; -334 180; 270 230"
          keyTimes="0; .5; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacity=".6">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="8s"
          calcMode="spline"
          values="-270 230;243 220;-270 230"
          keyTimes="0; .6; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
			<use xlink:href='#wave' opacty=".9">
				<animateTransform
          attributeName="transform"
          attributeType="XML"
          type="translate"
          dur="6s"
          calcMode="spline"
          values="0 230;-140 200;0 230"
          keyTimes="0; .4; 1"
          keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
			</use>
		</g>
	</svg>
	</div>


</body>
</html>
